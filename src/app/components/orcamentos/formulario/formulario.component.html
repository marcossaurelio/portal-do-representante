<po-loading-overlay [hidden]="isHideLoading"></po-loading-overlay>
<po-page-edit
    p-title="Orçamentos - Inclusão"
    (p-save)="onSaveForm()"
    (p-cancel)="onCancelForm()"
    [p-disable-submit]="false"
    >

    <po-tabs>

        <po-tab
        [p-active]="true"
        p-label="Dados gerais" >
            <po-container
            [p-height]="175"
            [p-no-border]="true"
            [p-no-padding]="true" >
                <po-dynamic-form [p-fields]="generalDataFields" [p-value]="headerData">
                    
                </po-dynamic-form>
            </po-container>
        </po-tab>

        <po-tab
        [p-active]="true"
        p-label="Dados logísticos" >
            <po-container
            [p-height]="175"
            [p-no-border]="true"
            [p-no-padding]="true" >
                <po-dynamic-form [p-fields]="logisticsDataFields" [p-value]="headerData">
                        
                </po-dynamic-form>
            </po-container>
        </po-tab>

    </po-tabs>

    <!--
        <po-container
        [p-height]="310"
        [p-no-border]="true"
        [p-no-padding]="true" >
            <po-grid [p-data]="data" [p-columns]="gridColumns" [p-row-actions]="gridRowActions">
        
            </po-grid>
        </po-container>
    -->

    <div style="margin-top: 5px;"></div>

    <po-table
    [p-columns]="columns"
    [p-items]="rows"
    [p-actions]="gridRowActions"
    [p-hide-columns-manager]="true"
    [p-draggable]="false"
    [p-sort]="false"
    [p-striped]="true"
    p-container="border"
    [p-height]="300"
    [p-loading-show-more]="true" >

    </po-table>

    <po-modal #modal
    [p-click-out]="false"
    [p-hide-close]="true"
    p-icon="an an-plus-circle"
    [p-primary-action]="confirmRow"
    [p-secondary-action]="cancelRow"
    p-size="xl"
    p-title="Item - Adicionar" >
        <po-dynamic-form #dynamicForm [p-fields]="columns" [p-value]="rowData" [p-validate]="this.onChangeFields.bind(this)" >
            
        </po-dynamic-form>
    </po-modal>

</po-page-edit>

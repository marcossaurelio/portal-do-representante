<po-loading-overlay [hidden]="isHideLoading"></po-loading-overlay>
<po-page-dynamic-search
    class="dsearch" p-title="Orçamentos"
    [p-filters]="filters"
    [p-actions]="actions"
    [p-concat-filters]="true"
    [p-concat-filters]="true"
    [p-keep-filters]="true"
    (p-advanced-search)="onAdvancedSearch($event)"
    (p-change-disclaimers)="onChangeDisclaimers($event)"
    (p-quick-search)="onQuickSearch($event)"
    >

    <div>

        <po-widget
            class="po-xl-2 po-lg-4 po-md-6 stat-widget"
            (p-click)="addBudget()"
            [p-height]="74"
        >
            <po-icon p-icon="an an-money-wavy" class="stat-icon"></po-icon>
            <p class="stat-value">0</p>
            <p class="stat-label">Em cotação</p>
        </po-widget>

        <po-widget
            class="po-xl-2 po-lg-4 po-md-6 stat-widget"
            (p-click)="addBudget()"
            [p-height]="74"
        >
            <po-icon p-icon="an an-check-circle" class="stat-icon"></po-icon>
            <p class="stat-value">0</p>
            <p class="stat-label">Em aprovação</p>
        </po-widget>

        <po-widget
        class="po-xl-2 po-lg-4 po-md-6 stat-widget"
        (p-click)="addBudget()"
        [p-height]="74"
        >
            <po-icon p-icon="an an-truck" class="stat-icon"></po-icon>
            <p class="stat-value">0</p>
            <p class="stat-label">Em carregamento</p>
        </po-widget>

        <po-widget
            class="po-xl-2 po-lg-4 po-md-6 stat-widget"
            (p-click)="addBudget()"
            [p-height]="74"
        >
            <po-icon p-icon="an an-flag-checkered" class="stat-icon"></po-icon>
            <p class="stat-value">0</p>
            <p class="stat-label">Finalizados</p>
        </po-widget>

        <po-widget
            class="po-xl-2 po-lg-4 po-md-6 stat-widget"
            (p-click)="addBudget()"
            [p-height]="74"
        >
            <po-icon p-icon="an an-x-circle" class="stat-icon"></po-icon>
            <p class="stat-value">0</p>
            <p class="stat-label">Rejeitados</p>
        </po-widget>

        <po-widget
            class="po-xl-2 po-lg-4 po-md-6 stat-widget"
            (p-click)="addBudget()"
            [p-height]="74"
        >
            <po-icon p-icon="an an-timer" class="stat-icon"></po-icon>
            <p class="stat-value">0</p>
            <p class="stat-label">Pendente ação</p>
        </po-widget>

    </div>

    <po-table
        [p-columns]="columns"
        [p-items]="filteredItems"
        [p-actions]="itemActions"
        [p-hide-columns-manager]="true"
        [p-draggable]="true"
        [p-sort]="true"
        [p-striped]="true"
        p-container="border"
        [p-height]="400"
        [p-loading-show-more]="true"
    >

    </po-table>

</po-page-dynamic-search>
